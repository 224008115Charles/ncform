<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ncform Schema Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #demo {
      margin: 0 20px;
    }
  </style>
  <link rel="stylesheet" href="../assets/index.css">
</head>

<body>

  <!--演示区域-->
  <div id="demo">
    <schema-gen></schema-gen>
  </div>


  <script type="text/javascript" src="../assets/ace.js"></script>
  <script type="text/javascript" src="../assets/vue.min.js"></script>
  <script type="text/javascript" src="../assets/ncformCommon.min.js"></script>
  <script type="text/javascript" src="../assets/vueNcform.min.js"></script>
  <script type="text/javascript" src="../assets/ncformStdComps.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script type="text/javascript" src="../assets/schemaGen.js"></script>
  <script type="text/javascript">
    Vue.use(vueNcform, { extComponents: ncformStdComps.default });
    // Bootstrap the app
    new Vue({
      el: '#demo',
      components: {
        schemaGen: schemaGen
      }
    });
  </script>
</body>

</html>
