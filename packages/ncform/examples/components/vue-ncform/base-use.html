<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue-ncform Example</title>

  <!--TODO: 可自己扩展替换掉样式-->
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <!--演示区域-->
  <div id="demo" style="padding: 8px">
    <ncform :form-schema="formSchema" form-name="demoForm" v-model="formSchema.value" @submit="submit()"></ncform>

    <button class="btn btn-primary" @click="submit()">提交</button>
    <button class="btn btn-primary" @click="reset()">重置</button>
    <button class="btn btn-primary" @click="changeModel()">外部更新model值</button>
  </div>

  <script type="text/javascript" src="../../../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../../../node_modules/@ncform/ncform-common/dist/ncformCommon.min.js"></script>
  <script type="text/javascript" src="../../../dist/vueNcform.js"></script>
  <script type="text/javascript">
    Vue.use(vueNcform)

    // Bootstrap the app
    new Vue({
      el: '#demo',
      data: {
        formSchema: {
          type: 'object',
          properties: {
            peason1: {
              type: 'object',
              properties: {
                firstName: {
                  type: 'string',
                  ui: {
                    label: 'Username',
                    columns: 6,
                    placeholder: 'First Name',
                    description: '使用html内容的描述：<a target="_blank" href="https://www.baidu.com">点击</a>'
                  }
                },
                lastName: {
                  type: 'string',
                  default: 'dx: "daniel"',
                  ui: {
                    showLabel: false,
                    columns: 6,
                    placeholder: 'Last Name',
                    description: 'dx: "使用dx表达式的描述：" + {{$root.peason1.firstName}}'
                  }
                },
                firstName1: {
                  type: 'string',
                  ui: {
                    label: 'Username',
                    placeholder: 'First Name'
                  }
                },
                lastName1: {
                  type: 'string',
                  ui: {
                    noLabelSpace: true,
                    placeholder: 'Last Name'
                  }
                },
                fullname1: {
                  type: 'string',
                  valueTemplate: 'dx: {{$root.peason1.firstName1}} + " " + {{$root.peason1.lastName1}}',
                  ui: {
                    description: '使用valueTemplate自动赋值'
                  }
                }
              }
            },
            peason2: {
              type: 'object',
              properties: {
                firstName: {
                  type: 'string',
                  ui: {
                    label: 'Username',
                    columns: 6,
                    placeholder: 'First Name'
                  }
                },
                lastName: {
                  type: 'string',
                  ui: {
                    noLabelSpace: true,
                    columns: 6,
                    placeholder: 'Last Name'
                  }
                },
                firstName1: {
                  type: 'string',
                  ui: {
                    label: 'Username',
                    placeholder: 'First Name'
                  }
                },
                lastName1: {
                  type: 'string',
                  ui: {
                    showLabel: false,
                    placeholder: 'Last Name'
                  }
                },
                photo: {
                  type: 'string',
                  value: 'https://a.vpimg2.com/upload/flow/2018/04/27/31/15248214373220.jpg',
                  ui: {
                    preview: {
                      type: 'image',
                      clearable: true,
                      outward: {
                        width: 200,
                        height: 200,
                        shape: 'circle'
                      }
                    }
                  }
                }
              },
              ui: {
                widgetConfig: {
                  layout: 'h'
                }
              }
            }
          },
          value: {
            peason1: {
              firstName: 'daniel'
            }
          },
          globalConfig: {
            style: {
              formCls: 'bs-form',
              invalidFeedbackCls: 'error-msg'
            }
          }
        },
      },
      methods: {
        submit() {
          console.log(JSON.stringify(this.$data.formSchema.value, null, 2));
        },
        reset() {
          this.$ncformReset('demoForm');
        },
        changeModel() {
          this.formSchema.value = { peason1: { "firstName": "sarah" } }
        }
      }
    });
  </script>
</body>

</html>
