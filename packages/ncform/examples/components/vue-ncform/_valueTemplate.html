<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-ncform Example</title>

    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="demo" class="container">
      <template v-for="item in formSchemas">
        <div
          :data-cy="item.id"
          v-if="mode !== 'only' || item.only"
          :key="item.formName"
        >
          <h4>[CASE] {{ item.title }}</h4>
          <ncform
            :form-schema="item.formSchema"
            v-model="item.formSchema.value"
            :form-name="item.formName"
          ></ncform>
          <hr />
        </div>
      </template>
    </div>

    <script
      type="text/javascript"
      src="../../../node_modules/vue/dist/vue.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/blueimp-md5@2.10.0/js/md5.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../node_modules/@ncform/ncform-common/dist/ncformCommon.min.js"
    ></script>
    <script type="text/javascript" src="../../../dist/vueNcform.js"></script>
    <script type="text/javascript">
      Vue.use(vueNcform);

      new Vue({
        el: '#demo',
        data: {
          mode: 'all', // all or only. if only mode, only objects with only:true in formSchemas are valid
          formSchemas: [
            {
              id: md5('Follow the firstname and lastname'),
              title: 'Follow the firstname and lastname',
              formName: 'form_' + Math.random(),
              formSchema: {
                type: 'object',
                properties: {
                  firstname: {
                    type: 'string',
                    ui: {
                      columns: 6
                    }
                  },
                  lastname: {
                    type: 'string',
                    ui: {
                      columns: 6
                    }
                  },
                  fullname: {
                    type: 'string',
                    valueTemplate: 'dx: {{$root.firstname}} + " " + {{$root.lastname}}'
                  },
                }
              }
            },
            {
              id: md5('Fullname has init value'),
              title: 'Fullname has init value',
              formName: 'form_' + Math.random(),
              formSchema: {
                type: 'object',
                properties: {
                  firstname: {
                    type: 'string',
                    value: 'sarah',
                    ui: {
                      columns: 6
                    }
                  },
                  lastname: {
                    type: 'string',
                    value: 'wang',
                    ui: {
                      columns: 6
                    }
                  },
                  fullname: {
                    type: 'string',
                    value: 'daniel.xiao',
                    valueTemplate: 'dx: {{$root.firstname}} + " " + {{$root.lastname}}'
                  },
                }
              }
            },
            {
              id: md5('Fullname has no init value'),
              title: 'Fullname has no init value',
              formName: 'form_' + Math.random(),
              formSchema: {
                type: 'object',
                properties: {
                  firstname: {
                    type: 'string',
                    value: 'sarah',
                    ui: {
                      columns: 6
                    }
                  },
                  lastname: {
                    type: 'string',
                    value: 'wang',
                    ui: {
                      columns: 6
                    }
                  },
                  fullname: {
                    type: 'string',
                    valueTemplate: 'dx: {{$root.firstname}} + " " + {{$root.lastname}}'
                  },
                }
              }
            }
          ]
        }
      });
    </script>
  </body>
</html>
